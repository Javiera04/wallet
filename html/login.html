<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--stylesheet-->
    <link rel="stylesheet" href="../assets//css/style.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">   
</head>
<body>
    <!--Form inicio de sesión-->
    <div class="container pt-5 pb-5 login-container"> <!--pt: padding-top, pb: padding-bottom-->
        <h2 class="mb-4">Inicio de sesión</h2>
        <form action="" id="loginForm">
            <div class="form-group">
                <label for="user">Email:</label>
                <input type="text" class="form-control" id="user" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="form-group">
                <label for="contrasenia">Contraseña:</label>
                <input type="password" class="form-control" id="contrasenia" placeholder="Ingrese su contraseña">
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-5" >Iniciar sesión</button>
            </div>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <div id="malito" class="alert alert-danger mt-3" role="alert" style="display: none;">
                Usuario y/o contraseña incorrecta.
            </div>
            <div id="buenito" class="alert alert-success mt-3" role="alert" style="display: none;">
                ¡Nos da gusto volver a verte!
            </div>
        </form>     
    </div>
    
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--Scripts-->
    <script src="../assets/js/login.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
