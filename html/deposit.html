<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposito</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--stylesheet-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Encabezado y barra de navegación-->
    <header class="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="menu.html"><img style="width: 60px;" src="../assets/img/logo.jpg" alt=""></a>
            <button class="navbar-toggler" type="button" style="background-color: white;" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item me-1">
                  <a class="nav-link" href="menu.html">Home</a>
                </li>
                <li class="nav-item me-1">
                  <a class="nav-link active" aria-current="page" href="#">Depositar</a>
                </li>
                <li class="nav-item me-1">
                  <a class="nav-link" href="sendmoney.html">Transferir</a>
                </li>
                <li class="nav-item me-1">
                  <a class="nav-link" href="transactions.html">Movimientos</a>
                </li>
                <li class="nav-item me-1">
                  <a class="nav-link" href="#">Configuración</a>
                </li>
                <li class="nav-item me-1">
                  <a class="nav-link" href="login.html">Salir</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>     
    </header>
    <!--seccion para depositar-->
    <div class="container pt-3 deposit-container">
        <h2>Depositar</h2>
        <form action="">
            <div class="form-group mt-4">
                <label for="amount">Monto a depositar:</label>
                <input type="number" id="amount" class="form-control deposit-bar">
            </div>      
            <div style="display: inline-flex;" class="mt-3">Último monto depositado: $<p id="ultimoMonto">0</p></div>
            <div class="form-group">
                <button id="depositBtn" class="btn btn-light mt-4">Realizar deposito</button>
            </div>
            <!--Alertas-->
            <div id="exito" class="alert alert-success mt-3" role="alert" style="display: none;">
              ¡Monto depositado con exito!
            </div>
            <div id="fracaso" class="alert alert-danger mt-3" role="alert" style="display: none;">
              Monto invalido. Por favor ingrese un número positivo.
            </div>          
        </form>
        <div>
          <h2 class="mt-4">Saldo disponible:</h2>
          <div style="display: inline-flex;">$<p id="balance">0</p></div>
        </div>
    </div>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--Scripts-->
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/deposit.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
